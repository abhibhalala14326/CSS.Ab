<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 1200px;
        }

        .progress-container {
            text-align: center;
        }

        .circle {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
        }

        .circle svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .circle svg circle {
            fill: none;
            stroke-width: 15;
        }

        .circle svg .bg {
            stroke: #e6e6e6;
        }

        .circle svg .progress1 {
            stroke: #00bfff;
            stroke-dasharray: 157;
            stroke-dashoffset: 0;
        }

        .circle svg .progress2 {
            stroke: #003366;
            stroke-dasharray: 96;
            stroke-dashoffset: 0;
        }

        .circle .number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }

        .label {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .description {
            color: #777;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .circle {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="circle">
                <svg>
                    <circle class="bg" cx="50%" cy="50%" r="45%"></circle>
                    <circle class="progress1" cx="50%" cy="50%" r="45%"></circle>
                </svg>
                <div class="number">257%</div>
            </div>
            <div class="label">Reliability</div>
            <div class="description">Lorem ipsum dolor sit amet.</div>
        </div>
        
    </div>
</body>
</html>
