<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Translate</h1>
    <div class="translate">
        <div class="translate_x">only x</div>
    </div>
    <div class="translate-x-y">
         <div class="translate_x_y">x and y </div>
    </div>
    <div class="translate-y">
         <div class="translate_y">only y</div>
    </div>

    <!-- rotate -->
    <h1>Rotate</h1>
    <div class="translate-rotate">
        <div class="translate_rotate">rotate</div>
    </div>
 
    <div class="translate-rotate-y">
        <div class="translate_rotate_y">rotate y</div>
    </div>
 
    <div class="translate-rotate-x-y">
        <div class="translate_rotate_x_y">rotate x y</div>
    </div>
<!-- skew -->

<h1>skew</h1>

    <div class="translate-skew">
        <div class="translate_skew">skew x</div>
    </div>
 
    <div class="translate-skew-y">
        <div class="translate_skew_y">skew y</div>
    </div>
 
    <div class="translate-skew-x-y">
        <div class="translate_skew_x_y">skew x and y</div>
    </div>
 


</body>
</html>
